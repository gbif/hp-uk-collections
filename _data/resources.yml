links:
  markdownContent: |
    # Links
    
   ### Funding calls

   Funding call application: [ukri.org/opportunity/digitise-uk-natural-science-collections/](https://www.ukri.org/opportunity/digitise-uk-natural-science-collections/)
   
   Funding call guidance: [dissco-uk.org/funding-guidance/](https://dissco-uk.org/funding-guidance/)
    
    ### Training & Education
    
    Digitisation guides: [https://dissco.github.io/](https://dissco.github.io/)
    
    ### UK
    
    National Biodiversity Network (NBN) - [nbn.org.uk](https://nbn.org.uk)
    
    Natural Sciences Collections Association (NatSCA) - [natsca.org](https://natsca.org)
    
    ### International
    
    Distributed System of Scientific Collections (DiSSCo) - [dissco.eu](https://dissco.eu)
    
    Global Biodiversity Information Facility (GBIF) - [gbif.org](https://gbif.org)
    
    Biodiversity Information Standards (TDWG) - [tdwg.org](https://tdwg.org)

    ### Assets
    
    Learn more about DiSSCo, its history, core values, aims and partners - [download the booklet](/assets/Harnessing the Power of Natural Science Collections.pdf)
    
    DiSSCo logo artwork - [logo download](/assets/images/logo/Dissco_Blue@2x.png)
